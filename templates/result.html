<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>Hotel Reviews Sentiment Analysis</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='hotel.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Hotel Review Sentiment Analysis</h2>
            <div class='description'>
    			<p>Let's see whether people reviewed your Hotel Good or a Bad</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Positive Review</span></h1>
				<img class="gif" src="{{ url_for('static', filename='smiley-face-happy.webp') }}" alt="Positive Review">
			{% elif prediction==-1 %}
				<h1>Prediction: <span class='danger'>Negative Review</span></h1>
				<img class="gif" src="{{ url_for('static', filename='sad_emoji.webp') }}" alt="Negative Review">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/jaya3126"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/jaya-gupta-03a078169/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Â© Jaya Gupta</p>
       </div>

    </body>
</html>
